</head>
<body>
  <h1>Multiplayer Game</h1>
  <div id="gameAnimations"></div>
  <input id="roomInput" type="text" placeholder="Enter room name">
  <button id="joinBtn">Join Room</button>
  <script type="module">
    import * as THREE from 'three';
    import { OrbitControls } from 'three/addons/controls/OrbitControls.js';
    import { GLTFLoader } from 'three/addons/loaders/GLTFLoader.js';
    document.addEventListener('DOMContentLoaded', () => {
      
      const socket = io();
      // JavaScript code using Three.js

        document.getElementById('joinBtn').addEventListener('click', () => {
    const room = document.getElementById('roomInput').value;
    socket.emit('join room for test', room);
  });
      // Example: Create a scene, camera, and renderer
      const dinasour = new URL('/objects/source/alien.glb', import.meta.url);;

const renderer = new THREE.WebGLRenderer();

renderer.setSize(window.innerWidth, window.innerHeight);

document.body.appendChild(renderer.domElement);

const scene = new THREE.Scene();

const camera = new THREE.PerspectiveCamera(
    45,
    window.innerWidth / window.innerHeight,
    0.1,
    1000
);

renderer.setClearColor(0xA3A3A3);

const orbit = new OrbitControls(camera, renderer.domElement);

camera.position.set(10, 10, 10);

orbit.update();

const gridHelper = new THREE.GridHelper(30, 30);

scene.add(gridHelper);

const axesHelper = new THREE.AxesHelper(30, 30);

scene.add(axesHelper);
const ambientLight = new THREE.AmbientLight(0xededed, 0.8);
scene.add(ambientLight);
const directionalLight = new THREE.DirectionalLight(0xFFFFFF,1); 
scene.add(directionalLight);
directionalLight.position.set(10,11,7);
const assetLoader = new GLTFLoader();
let mixer;
assetLoader.load(dinasour.href, function (gltf) {
    const model = gltf.scene;
    scene.add(model);
    mixer = new THREE.AnimationMixer(model);
    const clips = gltf.animations;
    const clip = THREE.AnimationClip.findByName(clips, 'getShoutToHead');
    const action = mixer . clipAction(clip);
    action.play();
}, undefined, function (error) {
    console.error(error);
});
let a=0;
const clock = new THREE.Clock();
function animate() {
    if (mixer&&a==0) {
        mixer.update(2);
        a=1;
    }
    renderer.render(scene, camera);
}
              socket.on('initialCameraState', (cameraState) => {
                  camera.position.fromArray(cameraState.position);
                  camera.rotation.fromArray(cameraState.rotation);
                  controls.update();
              });

              socket.on('cameraStateUpdate', (cameraState) => {
                  camera.position.fromArray(cameraState.position);
                  camera.rotation.fromArray(cameraState.rotation);
                  controls.update();
              });

              function updateCameraState() {
                  const cameraState = {
                      position: camera.position.toArray(),
                      rotation: camera.rotation.toArray()
                  };
                  socket.emit('updateCameraState', cameraState, '12'); // Replace 'roomName' with the actual room name
              }

              orbit.addEventListener('change', updateCameraState);
socket.on('animate', () =>{
  renderer.setAnimationLoop(animate);
});


window.addEventListener('resize', function () {
    camera.aspect = window.innerWidth / window.innerHeight;
    camera.updateProjectionMatrix();
    renderer.setSize(window.innerWidth, window.innerHeight)
});


    });
  </script>
</body>
</html>
